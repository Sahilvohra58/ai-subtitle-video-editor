{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Update Task</h1>

    <div class="form">
        <form action="/update/{{task.id}}" method="POST">
            <input type="text" name="content" id="content" value="{{task.content}}">
            <input type="float" name="Start Time" id="start_time" value="{{task.start_time}}">
            <input type="float" name="End time" id="end_time" value="{{task.end_time}}">
            <input type="submit" value="Update">
        </form>
    </div>
</div>
{% endblock %}
